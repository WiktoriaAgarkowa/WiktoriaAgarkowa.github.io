<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Gradient Setting</title>
</head>
<body>
    <h1>CSS Gradient Generator</h1>

    <div class="variables">

        <label for="background-color">
            Background
        </label>
        <input type="color" name="background-color" value="#f6f6f6">

        <label for="background">
            Gradient
        </label>
        <input type="color" name="background" value="#8938ff">

        <label for="color">
            Text color
        </label>
        <input type="color" name="color" value="#fff">

        <label for="font-size">
            Text size
        </label>
        <input type="range" name="font-size" min="10" max="70" value="30" data-sizing = "px">
        
    </div>

    <div class="window">
        <p>Check the color combination</p>
    </div>

    <p>Made by Wiktoria Agarkowa :)</p>

    <script src="./main.js"></script>
</body>
</html>
