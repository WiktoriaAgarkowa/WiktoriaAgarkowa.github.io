<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="keys">

        <div data-key="65" class="key">
            <kbd>
                A
            </kbd>
            <p>Boom</p>
        </div>
    
        <div data-key="68" class="key">
            <kbd>
                D
            </kbd>
            <p>Clap</p>
        </div>
    
        <div data-key="71" class="key">
            <kbd>
                G
            </kbd>
            <p>Hihat</p>
        </div>
    
        <div data-key="69" class="key">
            <kbd>
                E
            </kbd>
            <p>Openhat</p>
        </div>
    
        <div data-key="67" class="key">
            <kbd>
                C
            </kbd>
            <p>Ride</p>
        </div>
    
        <div data-key="82" class="key">
            <kbd>
                R
            </kbd>
            <p>Snare</p>
        </div>
    
        <div data-key="84" class="key">
            <kbd>
                T
            </kbd>
            <p>Tink</p>
        </div>
        
        <div data-key="74" class="key">
            <kbd>
                J
            </kbd>
            <p>Kick</p>
        </div>
    
        <div data-key="79" class="key">
            <kbd>
                O
            </kbd>
            <p>Tom</p>
        </div>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="68" src="sounds/clap.wav"></audio>
    <audio data-key="71" src="sounds/hihat.wav"></audio>
    <audio data-key="74" src="sounds/kick.wav"></audio>
    <audio data-key="69" src="sounds/openhat.wav"></audio>
    <audio data-key="67" src="sounds/ride.wav"></audio>
    <audio data-key="82" src="sounds/snare.wav"></audio>
    <audio data-key="84" src="sounds/tink.wav"></audio>
    <audio data-key="79" src="sounds/tom.wav"></audio>

    <script src="./main.js"></script>
</body>
</html>
