<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;800&family=M+PLUS+Rounded+1c:wght@400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Restaurant Landing-Page</title>
</head>
<body>

    <nav id="navigation">

        <div class="container container_flex">

            <h1 id="logo">Sushi Master</h1>

            <ul class="nav container_flex">
                <li><a href="#about">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#reserve">Reserve</a></li>
                <li><a href="#blog">Blog</a></li>
            </ul>
        </div>

    </nav>

    <header id="main_header" class="container">


        <div class="header_content">

            <div class="heading_container">
                <h1 id="main_heading">
                    A Premium <br> Sushi <br> Restaurant
                </h1>

                <a href="#reserve">Book a table</a>
            </div>
       
    
            <div class="main_image">

                <div class="circle">
                    <img class="sushi twist" src="img/sushi.png" alt="sushi">
                </div>
                
            </div>

        </div>
    </header>
    

    <script src="js/main.js"></script>
</body>
</html>
